<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Content List</h2>
      <button *ngIf="canAdd" class="btn btn-primary" style="background-color: #3dc2ec;" [routerLink]="['/content/add-content']">
        <i class="fa-solid fa-plus"></i> Add New Content
      </button>
    </div>
  
    <div class="card-container d-flex flex-wrap">
    <div class="card" *ngFor="let content of contentList; let i = index">
        <div class="card-body"  (click)="viewDetails(content._id)">
          <h5 class="card-title">{{ content.title }}</h5>
          <!-- <p class="card-text">{{ content.body | slice:0:100 }}...</p> -->
          <div [innerHTML]="content.body | slice:0:100"></div>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <p class="card-text small">Uploaded by: {{ content.uploadedBy.username }}</p>
            <a class="btn btn-primary" (click)="viewDetails(content._id)">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
