<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Add Content Here</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="contentForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" class="form-control" id="title"
                        placeholder="Enter title">
                    <div *ngIf="hasError('title', 'required')" class="text-danger">
                        *Title is required
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="body">Body</label>
                    <div #editorContainer class="editor-container"></div>
                 
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">
                    {{ isEditing ? 'Update Content' : 'Add Content' }}
                </button>
            </form>
        </div>
    </div>
</div>
