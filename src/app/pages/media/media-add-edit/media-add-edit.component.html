<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Add Media Here</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="mediaForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" class="form-control" id="title"
                        placeholder="Enter title">
                        <div *ngIf="hasError('title', 'required')" class="text-danger">
                            *Title is required
                        </div>
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea formControlName="body" class="form-control" id="body" rows="4"
                        placeholder="Enter body"></textarea>
                        <div *ngIf="hasError('body', 'required')" class="text-danger">
                            *Body is required
                        </div>
                </div>
                <div class="form-group">
                    <label for="media" class="custom-file-label">
                        <i class="fa-solid fa-file-arrow-up"></i> Upload Media File
                    </label>
                    <input type="file" formControlName="media" class="custom-file-input" id="media" (change)="onFileChange($event)">
                    <div *ngIf="hasError('media', 'required')" class="text-danger">
                        *File is required
                    </div>
                  </div>
                <button type="submit" class="btn btn-primary btn-block">
                    {{ isEditing ? 'Update Media' : 'Add Media' }}
                </button>
            </form>
        </div>
    </div>
</div>
